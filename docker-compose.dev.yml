version: "3.9"

# 開発環境用のDocker Compose設定
# 使用方法: docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database (開発用)
  postgres:
    image: postgres:15-alpine
    container_name: eldonia_postgres_dev
    environment:
      POSTGRES_DB: eldonia_nex_dev
      POSTGRES_PASSWORD: eldonia_pass
      POSTGRES_HOST_AUTH_METHOD: trust # 開発環境用: trust認証
    ports:
      - "5433:5432" # 本番用と競合を避けるため5433ポート
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - eldonia_dev_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eldonia_nex_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (開発用)
  redis:
    image: redis:7.4-alpine
    container_name: eldonia_redis_dev
    command: redis-server --appendonly yes --requirepass dev_redis
    ports:
      - "6380:6379" # 本番用と競合を避けるため6380ポート
    volumes:
      - redis_dev_data:/data
    networks:
      - eldonia_dev_network

  # MailHog (開発用メールサーバー)
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: eldonia_mailhog
    ports:
      - "1025:1025" # SMTP
      - "8025:8025" # Web UI
    networks:
      - eldonia_dev_network

  # PgAdmin (PostgreSQL管理ツール)
  pgadmin:
    image: dpage/pgadmin4:7.8
    container_name: eldonia_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@eldonia-nex.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - eldonia_dev_network

  # Redis Commander (Redis管理ツール)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: eldonia_redis_commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:dev_redis
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - eldonia_dev_network

  # MinIO (S3互換オブジェクトストレージ - 開発用)
  minio:
    image: minio/minio:RELEASE.2023-11-01T01-57-10Z
    container_name: eldonia_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    networks:
      - eldonia_dev_network
    command: server /data --console-address ":9001"

  # Elasticsearch (検索エンジン - 開発用)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: eldonia_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - eldonia_dev_network

  # Kibana (Elasticsearch管理UI)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: eldonia_kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - eldonia_dev_network

volumes:
  postgres_dev_data:
  redis_dev_data:
  pgadmin_data:
  minio_data:
  elasticsearch_data:

networks:
  eldonia_dev_network:
    driver: bridge
